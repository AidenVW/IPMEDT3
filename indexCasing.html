<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="mainHiFi.js"></script>
    <title>Objects in casing</title>
</head>
<body>
    <a-scene stats id="scene">
        <a-assets>
            <a-asset-item id="casing" src="assets/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera id="js--camera">
            <a-entity
                id="cursor"
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                raycaster="objects: .js--interact"
                cursor="fuse: true; fuseTimeout: 1500"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: rgb(0,0,0); shader: flat">
            </a-entity>
        </a-camera>

        <a-entity gltf-model="#casing" position="0 1 -3" scale="0.3 0.3 0.3"></a-entity>

        <a-box id="motherboard" class="js--interact js--pickup" color="red" position="-3 0 -3" width="0.7" height="0.7"></a-box>
        <a-box id="storage" class="js--interact js--pickup" color="blue" position="-4 0 -3" width="0.7" height="0.7"></a-box>
        <a-box id="powersupply" class="js--interact js--pickup" color="green" position="-5 0 -3" width="0.7" height="0.7"></a-box>
    </a-scene>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene stats>
        <a-camera id="js--camera">
            <a-entity id="cursor"
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                raycaster="objects: .js--interact" cursor="fuse: true; fuseTimeout: 1500" position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: rgb(0,0,0); shader: flat">
            </a-entity>
        </a-camera>
        <a-entity id="motherboardContainer">
            <a-entity position="0 1 -2" id="motherboardInnerContainer">
                <!-- relative positions
                gpu= position="-0.12 0.31 -0.045"
                cpu= position="-0.25 0.6 -0.125"
                cooling= position="-0.25 0.6 -0.1"
                ram: position="-0.2 0.54 -0.17" & position="-0.16 0.54 -0.17"
                -->
                <a-entity id="js--motherboard" class="js--pickup" gltf-model="models/motherboard.glb" scale="0.0025 0.0025 0.0025" position="0 0 0" rotation="0 270 0"></a-entity>
                <a-box id="js--gpuSpot" class="" scale="0.2 0.2 0.01" position="-0.37 0.28 -0.15" visible="false"></a-box>
                <a-box id="js--cpuSpot" class="" scale="0.2 0.2 0.01" position="-0.25 0.6 -0.12" visible="false"></a-box>
                <a-box id="js--cpuFanSpot" class="" scale="0.2 0.2 0.01" position="-0.25 0.6 -0.1" visible="false"></a-box>
                <a-box id="js--ramSpot" class="" scale="0.1 0.26 0.01" position="-0.105 0.6 -0.14" visible="false"></a-box>
            </a-entity>
        </a-entity>
        
        <a-entity id="js--gpu" class="js--pickup" gltf-model="models/rtx_3060_ti_low_poly.glb" scale="0.12 0.12 0.12" position="-1 1 0" rotation="180 0 0"></a-entity>
        <a-entity id="js--cpu" class="js--interact js--pickup" gltf-model="models/amd_ryzen_5_3600_cpu.glb" scale="0.05 0.05 0.05" position="-2 1 0" rotation="90 0 0"></a-entity>
        <a-entity id="js--cpuFan" class="js--pickup" gltf-model="models/coaler_master_cpu_fan_animation_included.glb" scale="0.1 0.1 0.1" position="-3 1 0"></a-entity>
        <a-entity id="js--ram1" class="js--pickup" gltf-model="models/ram_corsair_vengeance_lpx.glb" scale="0.055 0.055 0.055" position="2 0.54 -0.17" rotation="90 90 0"></a-entity>
        <a-entity id="js--ram2" class="js--pickup" gltf-model="models/ram_corsair_vengeance_lpx.glb" scale="0.055 0.055 0.055" position="3 1 0.54 -0.17" rotation="90 90 0" visible="false"></a-entity>
        <a-entity id="js--ssd" class="js--pickup"  gltf-model="models/ssd_solid-state_drive.glb" scale="0.05 0.05 0.05" position="3 1 0"></a-entity>
        <a-entity id="js--power" class="js--pickup"  gltf-model="models/power_supply_basic.glb" scale="0.1 0.1 0.1" position="2 1 0"></a-entity>
        <a-box scale="1 0.1 0.1"></a-box>
        <a-sky color="#23b1dc"></a-sky>
    </a-scene>
</body>
</html>

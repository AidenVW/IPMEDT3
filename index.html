<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene stats>
        <a-entity position="0 1 -2" id="motherboardContainer">
            <!-- relative positions
            gpu= position="-0.12 0.31 -0.045"
            cpu= position="-0.25 0.6 -0.125"
            cooling= position="-0.25 0.6 -0.1"
            ram= position="-0.2 0.54 -0.17" & position="-0.16 0.54 -0.17"
            -->
            <a-entity gltf-model="models\motherboard.glb" scale="0.0025 0.0025 0.0025" position="0 0 0" rotation="0 270 0"></a-entity>
            <a-entity gltf-model="models\rtx_3060_ti_low_poly.glb" scale="0.12 0.12 0.12" position="-0.12 0.31 -0.045" rotation="180 0 0"></a-entity>
            <a-entity gltf-model="models\amd_ryzen_5_3600_cpu.glb" scale="0.05 0.05 0.05" position="-0.25 0.6 -0.125" rotation="90 0 0"></a-entity>
            <a-entity gltf-model="models\coaler_master_cpu_fan_animation_included.glb" scale="0.1 0.1 0.1" position="-0.25 0.6 -0.1"></a-entity>
            <a-entity gltf-model="models\ram_corsair_vengeance_lpx.glb" scale="0.055 0.055 0.055" position="-0.2 0.54 -0.17" rotation="90 90 0"></a-entity>
            <a-entity gltf-model="models\ram_corsair_vengeance_lpx.glb" scale="0.055 0.055 0.055" position="-0.16 0.54 -0.17" rotation="90 90 0"></a-entity>
        </a-entity>
        <a-entity gltf-model="models\ssd_solid-state_drive.glb" scale="0.05 0.05 0.05" position="3 1 0"></a-entity>
        <a-entity gltf-model="models\power_supply_basic.glb" scale="0.1 0.1 0.1" position="2 1 0"></a-entity>
        <a-box scale="1 0.1 0.1"></a-box>
        <a-sky color="#23b1dc"></a-sky>
    </a-scene>
</body>
</html>
